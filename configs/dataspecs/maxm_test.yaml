  - /dataspec@maxm_fr_test: maxm
  - /dataspec@maxm_hi_test: maxm
  - /dataspec@maxm_iw_test: maxm
  - /dataspec@maxm_ro_test: maxm
  - /dataspec@maxm_th_test: maxm
