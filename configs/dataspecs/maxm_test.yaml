maxm_en_test:
  dataset:
    split: train
    path: json
    data_files: ${run.train_data}/maxm/maxm_en_test.json
  evaluation:
    metrics:
      vqa_acc:
        metric:
          dump_results: "${hydra:runtime.output_dir}/maxm_en_test.json"
